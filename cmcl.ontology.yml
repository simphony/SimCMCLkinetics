---
version: "0.0.2"
namespace: "CMCL"
author: "CMCL Innovations"

ontology:

  WRAPPER:
    subclass_of:
    - CUBA.WRAPPER

  ################ RELATIONSHIPS
  HAS_PART:
    description: "default relationship"
    inverse: CMCL.IS_PART_OF
    subclass_of:
      - CUBA.ACTIVE_RELATIONSHIP

  IS_PART_OF:
    description: "inverse of the default relationship"
    inverse: CMCL.HAS_PART
    subclass_of:
      - CUBA.PASSIVE_RELATIONSHIP

  HAS_PROPER_PARTICIPANT:
    description: "default relationship"
    inverse: CMCL.IS_PROPER_PARTICIPANT
    subclass_of:
      - CUBA.ACTIVE_RELATIONSHIP

  IS_PROPER_PARTICIPANT:
    description: "inverse of the default relationship"
    inverse: CMCL.HAS_PROPER_PARTICIPANT
    subclass_of:
      - CUBA.PASSIVE_RELATIONSHIP

  HAS_QUANTITATIVE_PROPERTY:
    description: "default relationship"
    inverse: CMCL.IS_QUANTITATIVE_PROPERTY
    subclass_of:
      - CUBA.ACTIVE_RELATIONSHIP

  IS_QUANTITATIVE_PROPERTY:
    description: "inverse of the default relationship"
    inverse: CMCL.HAS_QUANTITATIVE_PROPERTY
    subclass_of:
      - CUBA.PASSIVE_RELATIONSHIP

################ MAIN ENTITIES
  CB_SYNTHESIS:
    subclass_of:
    - CUBA.ENTITY  
    - CMCL.HAS_PROPER_PARTICIPANT:
        range: CMCL.INLET_GAS_MIXTURE
        cardinality: 1
    - CMCL.HAS_PROPER_PARTICIPANT:
        range: CMCL.CB_SYNTHESIS_REACTOR
        cardinality: 1
    - CMCL.HAS_PROPER_PARTICIPANT:
        range: CMCL.CB_PRODUCT
        cardinality: 1

  INLET_GAS_MIXTURE:
    subclass_of:
    - CUBA.ENTITY  
    - CMCL.HAS_QUANTITATIVE_PROPERTY:
        range: CMCL.C2H2_MASS_FRACTION
        cardinality: 1
    - CMCL.HAS_QUANTITATIVE_PROPERTY:
        range: CMCL.C6H6_MASS_FRACTION
        cardinality: 1
    - CMCL.HAS_QUANTITATIVE_PROPERTY:
        range: CMCL.N2_MASS_FRACTION
        cardinality: 1
    - CMCL.HAS_QUANTITATIVE_PROPERTY:
        range: CMCL.INLET_MASS_FLOW
        cardinality: 1

  CB_SYNTHESIS_REACTOR:
    subclass_of:
    - CUBA.ENTITY
    - CMCL.HAS_QUANTITATIVE_PROPERTY:
        range: CMCL.LENGTH
        cardinality: 1
    - CMCL.HAS_QUANTITATIVE_PROPERTY:
        range: CMCL.AREA
        cardinality: 1
    - CMCL.HAS_PART:
        range: CMCL.PHASE_HETEROGENEOUS_REACTIVE_MIXTURE
        cardinality: 1

  CB_PRODUCT:
    subclass_of:
    - CUBA.ENTITY  
    - CMCL.HAS_QUANTITATIVE_PROPERTY:
        range: CMCL.CB_PRODUCT_MEAN_PARTICLE_SIZE
        cardinality: 1

  PHASE_HETEROGENEOUS_REACTIVE_MIXTURE:
    subclass_of:
    - CUBA.ENTITY
    - CMCL.HAS_QUANTITATIVE_PROPERTY:
        range: CMCL.TEMPERATURE
        cardinality: 1
    - CMCL.HAS_QUANTITATIVE_PROPERTY:
        range: CMCL.PRESSURE
        cardinality: 1
    - CMCL.HAS_QUANTITATIVE_PROPERTY:
        range: CMCL.PARTICLE_NUMBER_DENSITY
        cardinality: 1
    - CMCL.HAS_QUANTITATIVE_PROPERTY:
        range: CMCL.MEAN_PARTICLE_SIZE
        cardinality: 1
    - CMCL.HAS_QUANTITATIVE_PROPERTY:
        range: CMCL.PARTICLE_VOLUME_FRACTION
        cardinality: 1

################ INLET_GAS_MIXTURE QUANTITATIVE PROPERTIES
  C2H2_MASS_FRACTION:
    subclass_of:
    - CMCL.PHYSICAL_QUANTITY

  C6H6_MASS_FRACTION:
    subclass_of:
    - CMCL.PHYSICAL_QUANTITY

  N2_MASS_FRACTION:
    subclass_of:
    - CMCL.PHYSICAL_QUANTITY

  INLET_MASS_FLOW:
    subclass_of:
    - CMCL.PHYSICAL_QUANTITY

################ CB_SYNTHESIS_REACTOR QUANTITATIVE PROPERTIES
  LENGTH:
    subclass_of:
    - CMCL.PHYSICAL_QUANTITY

  AREA:
    subclass_of:
    - CMCL.PHYSICAL_QUANTITY

################ CB_PRODUCT QUANTITATIVE PROPERTIES
  CB_PRODUCT_MEAN_PARTICLE_SIZE:
    subclass_of:
    - CMCL.PHYSICAL_QUANTITY

################ PHASE_HETEROGENEOUS_REACTIVE_MIXTURE QUANTITATIVE PROPERTIES
  TEMPERATURE:
    subclass_of:
    - CMCL.PHYSICAL_QUANTITY

  PRESSURE:
    subclass_of:
    - CMCL.PHYSICAL_QUANTITY

  PARTICLE_NUMBER_DENSITY:
    subclass_of:
    - CMCL.PHYSICAL_QUANTITY

  MEAN_PARTICLE_SIZE:
    subclass_of:
    - CMCL.PHYSICAL_QUANTITY

  PARTICLE_VOLUME_FRACTION:
    subclass_of:
    - CMCL.PHYSICAL_QUANTITY

################ PHYSICAL_QUANTITY
  PHYSICAL_QUANTITY:
    subclass_of:
    - CUBA.ENTITY
    attributes:
      CMCL.VALUE:
      CMCL.UNIT:

  VALUE:
    subclass_of:
    - CUBA.ATTRIBUTE

  UNIT:
    subclass_of:
    - CUBA.ATTRIBUTE
    datatype: STRING